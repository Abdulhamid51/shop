{% extends 'wrapper.html' %}

{% block content %}
<div class="container py-5" style="max-width:820px">
  <h2>Свяжитесь с нами</h2>
  <p>Есть вопросы? Заполните форму ниже, и мы свяжемся с вами.</p>

  {% if messages %}
    {% for msg in messages %}
      <div class="alert {% if msg.tags %}alert-{{ msg.tags }}{% endif %}" role="alert">{{ msg }}</div>
    {% endfor %}
  {% endif %}

  <form method="post" action="">
    {% csrf_token %}
    <div class="form-group">
      <label for="name">ФИО</label>
      <input id="name" name="name" class="form-control" value="{{ name|default:'' }}" required />
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input id="email" name="email" type="email" class="form-control" value="{{ email|default:'' }}" required />
    </div>
    <div class="form-group">
      <label for="subject">Тема</label>
      <input id="subject" name="subject" class="form-control" value="{{ subject|default:'' }}" />
    </div>
    <div class="form-group">
      <label for="message">Сообщение</label>
      <textarea id="message" name="message" rows="6" class="form-control" required>{{ message|default:'' }}</textarea>
    </div>
    <div style="margin-top:12px">
      <button type="submit" class="btn btn-primary">Отправить</button>
      <a href="/" class="btn btn-secondary">Отмена</a>
    </div>
  </form>

</div>
{% endblock content %}
